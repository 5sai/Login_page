<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Login</title>
  </head>
  <body>
    <div class="nany">
      <div class="border">
        <div id="name">
          <button  class="hai" onclick="login()" >Login</button>
          <button  class="hai" onclick="create()">Create</button>
        </div>
      </div>
      
          <form class="login">
              <input type="text" class="g" value="" placeholder="Username">
              <input type="password" class="g" value="" placeholder="password">
              <input type="checkbox" value="Remember me" ><label for="dont">  Remember me</label><br>
              <input class="btn btn-primary"    type="button" value="login">
          </form>
      
      
          <form class="create" style="display: none;">
              <input type="text" class="f" value="" placeholder="First name">
              <input type="text" class="f" value="" placeholder="Last name">
              <input type="text" class="f" value="" placeholder="Username">
              <input type="password" class="f" value="" placeholder="password">
              <input type="email" class="f" value="" placeholder="E-Mail">
              <input class="btn btn-primary"   type="button" value="submit">
          </form>
      
    </div>

    <script>
      var a=document.querySelector(".login");
      var b=document.querySelector(".create");
      function login(){
        a.style.display="block";
        b.style.display="none";
        
      }
      function create(){
        a.style.display="none";
        b.style.display="block";
      }
    </script>
</body>
</html>
